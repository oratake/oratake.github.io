<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=240,initial-scale=1">
    <title>test 01</title>
    <script>
      window.addEventListener('devicemotion', function(event1) {
        // 重力加速度
        var gx = event1.accelerationIncludingGravity.gx;
        var gy = event1.accelerationIncludingGravity.gy;
        var gz = event1.accelerationIncludingGravity.gz;
        
        var result1 = document.getElementById("result1");
        result1.innerHTML =
          "gX:"+Math.round(gx*10)/10+"<br>"+
          "gY:"+Math.round(gy*10)/10+"<br>"+
          "gZ:"+Math.round(gz*10)/10;
      },true);
      
      window.addEventListener('devicemotion', function(event2) {
        var x = event2.acceleration.x;
        var y = event2.acceleration.y;
        var z = event2.acceleration.z;
        
        var result2 = document.getElementById("result2");
        result2.innerHTML =
          "X:"+Math.round(x*10)/10+"<br>"+
          "Y:"+Math.round(y*10)/10+"<br>"+
          "Z:"+Math.round(z*10)/10;
      },true);
      
      window.addEventListener('deviceorientation', function(event3) {
        var alpha = event3.alpha;
        var beta = event3.beta;
        var gamma = event3.gamma;
        
        var result3 = document.getElementById("result3");
        result3.innerHTML =
          "alpha:"+Math.round(alpha*10)/10+"<br>"+
          "beta:"+Math.round(beta*10)/10+"<br>"+
          "gamma:"+Math.round(gamma*10)/10;
      },true);
    </script>
  </head>
  <body>
    <h3>Gravity Acceleration</h3>
    <div id="result1"></div>
    <h3>Acceleration</h3>
    <div id="result2"></div>
    <h3>Gyro</h3>
    <div id="result3"></div>
  </body>
</html>
